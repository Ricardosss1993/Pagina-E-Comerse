<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/banner.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/productos.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/variables.css">
  <title>Login</title>
</head>
<body>
  <header class="encabezado">
    <div class="encabezado__inicial">
      <div class="encabezado__inicial__div">
        <a href="./index.html"><img src="./img/Logo.png" alt="Logo Alura Geek" srcset=""></a>
        <input type="text" class="encabezado__inicial__div__barra-busqueda" placeholder="¿Qué deseas buscar?">
      </div>
      <img class="encabezado__inicial__img-buscar" src="./img/Lupa.png" alt="buscar">
    </div>
  </header>
  <section class="login-section">
    <form action="productos.html" class="login-form">
      <h2>Iniciar Sesión</h2>
      <input type="mail" placeholder="Escriba su correo electrónico" required>
      <input type="password" placeholder="Escriba su contraseña" required>
      <button class="blue-button" type="button"><a href="productos.html">Entrar</a></button>
    </form>
  </section>
  <section class="section-footer">
    <footer>
      <div class="nav-container">
        <img class="logo-alura" src="./img/Logo.png" alt="Logo Alura Geek">
        <div class="footer-nav">
          <a href="#">
            <p>Quienes Somos</p>
          </a>
          <a href="#">
            <p>Política de Privacidad</p>
          </a>
          <a href="#">
            <p>Programa de fidelidad</p>
          </a>
          <a href="#">
            <p>Nuestras Tiendas</p>
          </a>
          <a href="#">
            <p>Quiero ser franquiciado</p>
          </a>
          <a href="#">
            <p>Anúncie aquí</p>
          </a>
        </div>
      </div>
      <div class="form-container">
        <form>
          <h2 class="form-title">Hable con nosotros</h2>
          <input id="nombre" type="text" placeholder="Nombre">
          <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje"></textarea>
          <button class="blue-button" type="button">Enviar Mensaje</button>
        </form>
      </div>
    </footer>
    <div class="rodapie">Desarrollado por Ricardo Salinas 2022</div>
  </section>

</body>
</html>
